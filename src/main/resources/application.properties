spring.application.name=careercenterV2
spring.datasource.url=jdbc:postgresql://localhost:5432/career_center
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
server.port=8060

app.jwt.secret=my-super-secret-key
app.jwt.expiration=3600000  
  # 1 heure en millisecondes
student.upload-dir=uploads/students
# Company upload
company.upload-dir=uploads/companies